postprocessing:
- type: template
  template: |+
    [{{ rule.id }}]
    search = {{ query }} | eval rule="{{ rule.id }}", title="{{ rule.title }}" | collect index=notable_events
    description = {{ rule.description }}

finalizers:
- type: concat
  prefix: |
    [default]
    cron_schedule = */15 * * * *
    dispatch.earliest_time = -20m@m
    dispatch.latest_time = -5m@m
